{% extends 'mainbackend/base.html' %}
{% block title %}Index{% endblock %}
{% block start %}Hi, {{ name }}{% endblock %}
{% block body %}
<h3>List of open exams:</h3>
{% for i in exams %}
    <h3>{{ i.exam_name }} - {{ i.creator_name }}</h3>
    <form action="" method="post">
        {% csrf_token %}
        <input name="exam:{{ i.exam_name }}" type="submit" value="Start examination">
    </form>
{% endfor %}
{% endblock %}
